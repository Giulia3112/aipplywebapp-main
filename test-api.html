<!DOCTYPE html>
<html>
<head>
    <title>Test Railway API</title>
</head>
<body>
    <h1>Railway API Test</h1>
    <button onclick="testAPI()">Test Search with "machine learning"</button>
    <pre id="result"></pre>
    
    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.textContent = 'Loading...';
            
            try {
                const url = 'https://aipply-ai-agent-main-production.up.railway.app/search?keyword=machine+learning';
                console.log('Testing URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                result.textContent = JSON.stringify(data, null, 2);
                console.log('Response:', data);
                console.log('Total results:', Array.isArray(data) ? data.length : data.opportunities?.length);
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
